<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoBazar Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Buy. Sell. Tune. Together.</h1>
      <p>Welcome to AutoBazar — the garage-powered marketplace for car lovers.</p>
      <button id="toggleButton">Toggle Light/Dark Mode</button>
    </header>

    <section class="form">
      <h2>Post a Part</h2>
      <form id="listingForm">
        <label>Title: <input type="text" id="title" required /></label><br />
        <label>Image URL: <input type="url" id="image" required /></label><br />
        <label>Condition: 
          <select id="condition" required>
            <option value="">Select</option>
            <option>New</option>
            <option>Like New</option>
            <option>Used</option>
            <option>Needs Repair</option>
          </select>
        </label><br />
        <label>Location: <input type="text" id="location" required /></label><br />
        <label>Price (€): <input type="number" id="price" required /></label><br />
        <p id="feeDisplay">Fee: —</p>
        <button type="submit">Submit Listing</button>
        <p id="thankYouMsg" style="display:none; color:green; margin-top:1rem;">Thank you! Your listing has been posted.</p>
      </form>
    </section>

    <section class="listings">
      <h2>Live Listings</h2>
      <div class="cards" id="listingContainer"></div>
    </section>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
