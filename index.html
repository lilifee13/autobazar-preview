
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoBazar Preview</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Buy. Sell. Tune. Together.</h1>
    <form id="listingForm">
      <label>Price (€): <input type="number" id="priceInput" /></label><br />
      <label>
        Type:
        <select id="saleType">
          <option value="fixed">Fixed Price</option>
          <option value="auction">Auction</option>
        </select>
      </label><br />
      <p id="feeDisplay">Fee: —</p>
    </form>
    <button onclick="toggleMode()">Toggle Light/Dark Mode</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
